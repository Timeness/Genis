<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://registry.npmmirror.com/vue/3.3.11/files/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Signika', sans-serif;
            margin: 0;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .loading-circle {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loader">
        <div class="loading-circle"></div>
    </div>
    <div class="content" id="content">
        <div class="flex flex-col items-center p-4" id="app">
            <img alt="Rocket icon" class="mb-4" height="60" src="https://static.agent301.org/static/media/rocket.d75c9ed04849183adf7f.gif" width="60"/>
            <h1 class="text-xl mb-2">Boost</h1>
            <p class="text-gray-400 mb-3 text-xs">Get more xGenis via Telegram Stars</p>
            <div class="flex space-x-2 mb-6">
                <button class="bg-gray-800 text-yellow-400 px-2 py-1 rounded-full flex items-center text-xs">
                    <img alt="Star coin" class="mr-1" height="12" src="https://static.toncircle.org/tasks/stars.svg" width="12"/>
                    Telegram Stars
                </button>
            </div>
            <div class="w-full max-w-sm space-y-2">
                <div class="bg-gray-800 p-2 rounded-lg">
                    <h2 class="text-lg mb-1">8,000 xGenis</h2>
                    <p class="text-yellow-400 text-xs flex items-center">
                        <img alt="Star coin" class="mr-1" height="12" src="https://static.toncircle.org/tasks/stars.svg" width="12"/>
                        170
                    </p>
                </div>
                <div class="bg-gray-800 p-2 rounded-lg">
                    <h2 class="text-lg mb-1">30,000 xGenis</h2>
                    <p class="text-yellow-400 text-xs flex items-center">
                        <img alt="Star coin" class="mr-1" height="12" src="https://static.toncircle.org/tasks/stars.svg" width="12"/>
                        600
                    </p>
                </div>
                <div class="bg-gray-800 p-2 rounded-lg">
                    <h2 class="text-lg mb-1">85,000 xGenis</h2>
                    <p class="text-yellow-400 text-xs flex items-center">
                        <img alt="Star coin" class="mr-1" height="12" src="https://static.toncircle.org/tasks/stars.svg" width="12"/>
                        1,650
                        <span class="text-green-400 ml-1">20% discount</span>
                    </p>
                </div>
                <div class="bg-gray-800 p-2 rounded-lg">
                    <h2 class="text-lg mb-1">1,50,000 xGenis</h2>
                    <p class="text-yellow-400 text-xs flex items-center">
                        <img alt="Star coin" class="mr-1" height="12" src="https://static.toncircle.org/tasks/stars.svg" width="12"/>
                        2,900
                        <span class="text-green-400 ml-1">40% discount</span>
                    </p>
                </div>
                <div class="bg-gray-800 p-2 rounded-lg">
                    <h2 class="text-lg mb-1">3,20,000 xGenis</h2>
                    <p class="text-yellow-400 text-xs flex items-center">
                        <img alt="Star coin" class="mr-1" height="12" src="https://static.toncircle.org/tasks/stars.svg" width="12"/>
                        6,200
                        <span class="text-green-400 ml-1">70% discount</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, Math.random() * 2000 + 2000); // 2-4 seconds
        };
    </script>
</body>
</html>
